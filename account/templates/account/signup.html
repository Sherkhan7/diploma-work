{% extends 'base.html' %}
{% load  static %}
{% block title %}Sign Up{% endblock %}

<!-- Sign up form -->
{% block signup-signin-content %}
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    {% include 'account/signupform.html' %}
                </div>

                <div class="signup-image">
                    <figure><img src="{% static 'account/images/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'account:signin' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
